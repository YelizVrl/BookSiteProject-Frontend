<div *ngIf="categories" class="cont" class="shadow p-3 mb-5 bg-body rounded" >
  <div class="card" style="background-color: #f1f1f1 ;" >
      <div class="card-header text-center  bg-gradient text-light" style="background-color: #1d2b3f;" >
          <h3>Kategori Yönetimi</h3>
          ({{categories.length}} kategori listelendi)
      </div>
      <div class="card-body table-responsive">
          <table class="table align-middle">
              <thead>
                  <tr class=" bg-gradient text-center" style="background-color: #8090a7;">
                      <th scope="col">ID</th>
                      <th scope="col">Kategori Adı</th>
                      <th scope="col">
                             <button type="button" class="btn btn-success float-end px-4" style="background-color: #1a6b44;"  data-bs-toggle="modal" data-bs-target="#categoryModul">
                              Kategori Ekle
                            </button></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let category of categories" class="text-center">
                      <td><strong>{{category.categoryId}}</strong></td>
                      <td>{{category.categoryName}}</td>
                      <td>
                          <div class="btn-group float-end">
                              <button routerLink="update" type="button"  class="btn btn-dark px-4 mx-1" >
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                      class="bi bi-pencil-square" viewBox="0 0 16 16">
                                      <path
                                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                      <path fill-rule="evenodd"
                                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                  </svg>
                              </button>
                              <button  type="button" class="btn btn-danger px-4 mx-1"  (click)="delete(category)" style="background-color: #9f1515;" role="button">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                      class="bi bi-archive-fill" viewBox="0 0 16 16">
                                      <path
                                          d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z">
                                      </path>
                                  </svg>
                              </button>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>





<div class="modal fade" id="categoryModul" data-bs-backdrop="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="csard-header">
          <h3 class="page-header">Yeni Kategori Ekle</h3>
      </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="content mt-1 w-md-75 m-auto">

          <div class="mb-4">
              <div class="d-flex justify-content-end my-2">
              </div>
              <div class="tab-content my-3" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <div class="tab-item">
                          <div class="carad-body">
                              <form [formGroup]="categoryAddForm">
                                  <div class="form-group mb-3">
                                      <label for="categoryName">Kategori Adı: </label>
                                      <input type="text"
                                      id="categoryName"
                                      class="form-control"
                                      formControlName="categoryName"
                                      >
                                  </div>

                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
