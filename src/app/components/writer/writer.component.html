<div class="accordion">
  <div class="card"  style="background-color:#1d2b3f00; ">
      <article class="filter-group">
          <header class="card-header">
              <button class="collapse-button" type="button" data-bs-toggle="collapse" data-bs-target="#writerCollapse" class="w-100 btn"
              style="background-color: #f1f1f1;"
                  aria-expanded="false" aria-controls="writerCollapse">
                  <i class="icon-control fa fa-chevron-down"></i>
                  <h6 class="logo" style="font-size: 20px; color: #24334b;">YAZARLAR </h6>
              </button>
          </header>
          <div class="collapse multi-collapse scrollbar scrollbar-primary" id="writerCollapse">
              <div class="card-body overflow-auto ">





                <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <table *ngIf="dataLoaded==true" class="table">

                  <div class="mb-3">
                    <label for="filterText" class="logo" style="font-size: 18px; color: #d1d9e8;"><strong>Yazar ara</strong></label>
                      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ara...">
                    </div>
                <div *ngIf="filterText.length>=2" class="alert alert-warning">
                  {{filterText}} AranÄ±yor
                 </div>
                <ul class="list-group">

                  <li (click)="setCurrentWriter(writer)"
                  routerLink="/books/writer/{{writer.writerId}}"
                   *ngFor="let writer of writers | writerFilter:filterText"  [class]="getCurrentWriterClass(writer)">{{writer.writerName}}</li>
                </ul>

                </table>







              </div>
          </div>
      </article>

  </div>
</div>
